<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSglobals.css" />
    <link rel="stylesheet" href="CSstyleguide.css" />
    <link rel="stylesheet" href="CSstyle.css" />
  </head>
  <body>
    <div class="contact-us">
      <div class="div">
        <div class="copy">
          <div class="text-wrapper">Contact Us</div>
          <p class="p">For any questions or comments</p>
          <p class="paragraph">
            Have any additional questions we didn't cover?&nbsp;&nbsp;Fill out our form below with your information so
            we can answer your questions!
          </p>
        </div>
        <div class="navigation">
          <div class="items">
            <div class="navbar">
              <p class="user-guide"><span class="span"><a href="userGuide.html">User Guide</a></span></p>
              <div class="text-wrapper-2"><a href="FAQs.html">FAQs</a></div>
              <div class="text-wrapper-2"><a href="troubleshoot.html">Troubleshooting</a></div>
              <div class="text-wrapper-2"><a href="ContactUS.html">Contact Us</a></div>
            </div>
          </div>
          <p class="home"><span class="text-wrapper-3"><a href="homePage.html">Home</a></span> <span class="text-wrapper-4">&nbsp;</span></p>
        </div>
        <div class="form">
          <div class="input">
            <label class="text-wrapper-5" for="first-name">First name</label>
            <input class="field" type="text" id="first-name" placeholder="Jane" />
          </div>
          <div class="input-2">
            <label class="text-wrapper-5" for="last-name">Last name</label>
            <input class="field" type="text" id="last-name" placeholder="Smitherton" />
          </div>
          <div class="input-3">
            <label class="text-wrapper-5" for="email">Email address</label>
            <input class="field" type="email" id="email" placeholder="email@janesfakedomain.net" />
          </div>
          <div class="input-4">
            <label class="text-wrapper-5" for="message">Your message</label>
            <textarea class="field textarea" id="message" placeholder="Enter your question or message"></textarea>
          </div>
          <button class="button"><div class="text-wrapper-6">Submit</div></button>
        </div>
        <div class="heading"><div class="text-wrapper-7">Contact Us</div></div>
        <div class="card"><img class="image" src="https://c.animaapp.com/m8kjrxvxlWqCix/img/image-11.png" alt="Contact illustration" /></div>
      </div>
    </div>
  </body>
</html>
